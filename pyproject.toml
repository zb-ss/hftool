[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hftool" # Changed name
version = "0.1.0"
description = "A command-line interface for interacting with Hugging Face transformer models via the pipeline function."
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT License"}
authors = [
  {name = "Your Name", email = "your.email@example.com"}, # Placeholder
]
classifiers = [
    "Development Status :: 3 - Alpha", # Keep relevant classifiers
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
    "Environment :: Console",
    "Typing :: Typed",
]

dependencies = [
    "transformers>=4.0.0", # Specify base transformers
    "torch>=1.9.0",        # Explicitly add torch
    "click>=8.0.0",
]

[project.optional-dependencies] # Use table header syntax
# For handling image inputs (local files or URLs)
image = ["Pillow>=9.0.0"]
# For handling audio inputs (local files or URLs)
audio = ["soundfile>=0.12.0"]
# For handling URL inputs (requires appropriate task-specific library too, e.g., Pillow for image URLs)
http = ["requests>=2.20.0"]
# Combined extras - reference the other extras defined in this table
all = ["image", "audio", "http"] # Keys are defined directly under the header

[project.scripts]
hftool = "hftool.cli:main" # Updated entry point

[project.urls]
Homepage = "https://github.com/placeholder/hftool" # Placeholder
Repository = "https://github.com/placeholder/hftool" # Placeholder
